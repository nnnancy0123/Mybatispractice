<!DOCTYPE html>
<html>
<head>
<body>
	<div class="container">
		<div th:if="${validationError}" th:each="error : ${validationError}">
			<label class="text-danger" th:text="${error}"></label>
		</div>
		<h1>ユーザー情報編集</h1>
		<form th:action="@{/userInfoDetail/{id}}" th:object="${userUpdateRequest}"
			th:method="get">
			<div>
				<div class="row mx-md-n5">
					<div class="col-2 pt-3 border bg-light">
						id:<span class="text-danger">※</span>
					</div>
					<div class="col py-2 border">
						<input type="text" class="form-control" th:field="*{id}"
							readonly="readonly">
					</div>
				</div>
				<div>
					<div class="row mx-md-n5">
						<div class="col-2 pt-3 border bg-light">
							name:<span class="text-danger">※</span>
						</div>
						<div class="col py-2 border">
							<input type="text" class="form-control" th:field="*{name}">
						</div>
					</div>
					<div class="row mx-md-n5">
						<div class="col-2 pt-3 border bg-light">Age</div>
						<div class="col py-2 border">
							<input type="text" class="form-control" th:field="*{Age}">
						</div>
					</div>

				</div>
			</div>
			<br />
			<div class="text-center"></div>
		</form>
		<input type="submit" class="btn btn-primary" value="保存"> 
		<a href="/userInfoList" class="btn btn-secondary">キャンセル</a>
	</div>
</body>
</html>
